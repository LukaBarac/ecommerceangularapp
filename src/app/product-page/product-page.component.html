<app-not-found [visible]="!product" notFoundMessage="Product Not Found!" resetLinkText="Back To Home Page"></app-not-found>
<div *ngIf="product" class="container">  <!-- ngif i appnotfound za slucaj da user recimo ima bookmark za id koji sam obrisao -->
    <img [src]="product.imageUrl" [alt]="[product.name]">

<div class="details">
    <div class="header">
        <span class="name">
            {{product.name}}
        </span>
        <span class="favorite {{product.favorite?'':'not'}}">
            ‚ù§
        </span>
    </div>
    <div class="rating">
        <star-rating
            [value]="product.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="30px"
            [readonly]="true">
        </star-rating>
    </div>
    <div class="tags">                              <!-- nema zagrade jer mu dajem bukv vrednost, ne promenljivu -->
        <app-tags [productPageTags]="product.tags" justifyContent="start"></app-tags>
    </div>
    <div class="price">
        <span>{{product.price|currency}}</span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>
</div>

</div>
