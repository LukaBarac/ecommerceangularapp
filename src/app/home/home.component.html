<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!products || products.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let product of products">
        <a routerLink="/product/{{product.id}}">
            <img src="{{product.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{product.name}}
                </div>
                <span class="favorite {{product.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating [value]="product.stars"
                            [totalstars]="5"
                            checkedcolor="red"
                            uncheckedcolor="black"
                            size="18px"
                            [readonly]="true">
                    </star-rating>
                </div>
                <div class="price">
                    <span>
                        {{product.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
